<script type="text/javascript">

function editarpontos(){

	if( $('#la-pontos').text() == '...' ){
		$('#la-pontos').text('');
	} else if( $('#la-pontos').text() == '' ){
		$('#la-pontos').text('.');
	} else if( $('#la-pontos').text() == '.' ){
		$('#la-pontos').text('..');
	} else {
		$('#la-pontos').text('...');
	}

	if( $('#play-cnt').hasClass('off') ){
		setTimeout( editarpontos, 500 );		
	}
}

$(document).ready(function() {
	setTimeout( editarpontos, 500 );
});

</script>
